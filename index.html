<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d044f8f5da.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Title for header and eventual interactivity -->
    <header class="header">
        <div class="background-container">
            <!-- <img class="background-img" src="/GitHub/library-app/background.png"> -->
            <div class="title-wrapper">
                <h1 class="title">THE LIBRARY</h1>
            </div>
            <button class="begin-btn" id="begin-btn">BEGIN</button>
        </div>
    </header>
    <main class="main" id="main">
        <!-- Display books and also contain option to add a new book -->
        <div class="sidebar">
            <h1 class="add-book-title">ADD BOOK</h1>
            <form class="add-book-form">
                <input type="text" id="book-title" placeholder="Title" maxlength="40" required>
                <input type="text" id="book-author" placeholder="Author" maxlength="30" required>
                <input type="number" id="page-count" placeholder="Page Count" required>
            </form>
            <button class="add-book-button" id="add-book-button" aria-label="Add Book">+</button>
        </div>
        <div class="books-grid"></div>
    </main>
    <footer class="footer">
        <span>
            Built by Weissey
        </span>
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/Weissey" target = "_blank" id = "gitIcon">
            <i class="fa-brands fa-github-square"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
